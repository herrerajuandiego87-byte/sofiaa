<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lo siento tanto</title>
  <style>
    body {
      background-color: #ffe6f2;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin-top: 100px;
      overflow: hidden;
    }

    header p {
      font-size: 22px;
      color: #d63384;
      text-shadow: 1px 1px 2px #ffb6c1;
    }

    button {
      background-color: #ff99cc;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      margin: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ff66b2;
      transform: scale(1.1);
    }

    #noPerdonar {
      position: relative;
    }

    /* corazones flotando */
    .heart {
      position: fixed;
      color: #ff66b2;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <header>
    <p><b>PerdÃ³n zootecnista ðŸ’• pero si hago esto es porque me importas :)</b></p>
  </header>

  <center>
    <button id="perdonar">Perdonar</button>
    <button id="noPerdonar">No perdonar</button>
  </center>

  <script>
    const perdonarBtn = document.getElementById('perdonar');
    const noPerdonarBtn = document.getElementById('noPerdonar');

    // Redirigir al perdonar
    perdonarBtn.addEventListener('click', () => {
      window.location.href = 'perdonado.html';
    });

    // Alejar el botÃ³n de "No perdonar"
    noPerdonarBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noPerdonarBtn.style.position = 'absolute';
      noPerdonarBtn.style.left = `${x}px`;
      noPerdonarBtn.style.top = `${y}px`;
    });

    noPerdonarBtn.addEventListener('click', () => {
      window.location.href = 'perdonar.html';
    });

    // corazones flotantes
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
